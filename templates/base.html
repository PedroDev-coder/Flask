<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minha Aplicação Institucional{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-gray-100 text-gray-900">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Minha Empresa</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('index') }}" class="hover:text-blue-200">Início</a></li>
                    <li><a href="{{ url_for('sobre') }}" class="hover:text-blue-200">Sobre</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8 p-6 bg-white rounded-lg shadow-lg">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; Minha Empresa. Todos os direitos reservados.</p>
        </div>
    </footer>
    </script>
</body>
</html>
